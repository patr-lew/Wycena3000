index.tutorial.step-7.part-1=Once we added all parts and boards we can set the project price. Click 
index.tutorial.step-7.set-price="Set price"
index.tutorial.step-7.part-2=, then choose the price setting method. You can calculate it based on margin, or just type a price. Please provide only one of these two, the  program will calculate the other number.
index.tutorial.step-8=To end the edition process just leave the view by clicking Projects - there you can find project details. Here you can edit all of the data related to your project.
