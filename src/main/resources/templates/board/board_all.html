<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena3000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"
        async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
        integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"
        async></script>
</head>

<body>

    <!-- navigation bar on top -->

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Wycena3000</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="/main/resources/templates/index.html"
                            th:href="@{/}">Strona główna</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/main/resources/templates/project/projects_all.html"
                            th:href="@{/creator/projects/all}">Projekty</a>
                    </li>
                    <li>
                        <a class="nav-link active" href="/main/resources/templates/board/board_all.html"
                            th:href="@{/creator/boards/all}">
                            Płyty
                        </a>
                    </li>
                    <li>
                        <a class="nav-link" href="/main/resources/templates/part/part_all.html"
                            th:href="@{/creator/parts/all}">
                            Elementy
                        </a>
                    </li>

                </ul>
                <a href="/main/resources/templates/part/part_add.html" th:href="@{/creator/parts/add}"
                    class="btn btn-success mx-1">Dodaj Element</a>
                <a href="/main/resources/templates/board/board_add.html" th:href="@{/creator/boards/add}"
                    class="btn btn-success mx-1">Dodaj Płytę</a>
                <a href="/main/resources/templates/project/edit_project.html" th:href="@{/creator/projects/add}"
                    class="btn btn-success mx-1">Dodaj Projekt</a>
            </div>
        </div>
    </nav>

    <!-- Main content -->

    <div class="container-fluid">
        <div class="m-4">
            <div class="row">
                <div class="col-md-8">
                    <div class="card py-3">
                        <div class="p-2">
                            <a href="/main/resources/templates/board/board_add.html" th:href="@{/creator/boards/add}"
                                class="btn btn-success mb-3">Dodaj płytę</a>
                        </div>

                        <!-- List of all boards -->

                        <div class="table-responsive">
                            <h2 class="p-3">Płyty</h2>

                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th scope="col">Lp.</th>
                                        <th scope="col">Nazwa</th>
                                        <th scope="col">Typ</th>
                                        <th scope="col">Kod</th>
                                        <th scope="col">Cena za metr<sup>2</sup></th>
                                        <th scope="col">Akcje</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="board, countVal : ${boards}">
                                        <td th:text="${countVal.index + 1}">1</td>
                                        <td th:text="${board.name}">Moja pierwsza płyta w życiu</td>
                                        <td th:text="${board.boardType.name}">Płyta</td>
                                        <td th:text="${board.code}">ABCD1234</td>
                                        <td th:text="${board.pricePerM2}">13 zł</td>
                                        <td>
                                            <a href="/main/resources/templates/board/board_edit.html"
                                                th:href="@{/creator/boards/edit(boardId=__${board.id}__)}"
                                                class="btn btn-outline-success">Edytuj</a>
                                            <a th:unless="${!enabledDelete.contains(board.id)}"
                                                onclick="return confirm('Czy na pewno chcesz usunąć tą płytę?');"
                                                href="/main/resources/templates/project/project_edit.html"
                                                th:href="@{/creator/boards/delete/__${board.id}__}"
                                                class="btn btn-outline-danger">Usuń</a>
                                        </td>
                                    </tr>

                                </tbody>
                            </table>

                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
