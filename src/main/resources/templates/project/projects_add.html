<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena3000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"
            async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"
            async></script>
</head>
<body>

<!-- navigation bar on top -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Wycena3000</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/main/resources/templates/index.html"
                       th:href="@{/}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main/resources/templates/project/projects_all.html"
                       th:href="@{/creator/projects/all}">Projekty</a>
                </li>
                <li>
                    <a class="nav-link" href="/main/resources/templates/board/board_all.html" th:href="@{/creator/boards/all}">
                        Płyty
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="/main/resources/templates/partRepository/part_all.html" th:href="@{/creator/parts/all}">
                        Elementy
                    </a>
                </li>

            </ul>
            <a href="/main/resources/templates/partRepository/part_add.html" th:href="@{/creator/parts/add}"
               class="btn btn-success mx-1">Dodaj Element</a>
            <a href="/main/resources/templates/board/board_add.html" th:href="@{/creator/boards/add}"
               class="btn btn-success mx-1">Dodaj Płytę</a>
            <a href="/main/resources/templates/project/edit_project.html" th:href="@{/creator/projects/add}"
               class="btn btn-success mx-1">Dodaj Projekt</a>
        </div>
    </div>
</nav>

<!-- Main content -->

<div class="container">
    <div class="row p-md-3">
        <h3>Dodaj nową wycenę</h3>
    </div>

    <div class="row p-sm-3">
        <div class="col">
            <form action="#" th:action="@{/creator/projects/add}" th:object="${project}" method="post">
                <!-- Project name -->
                <div class="row p-lg-3 g-2 align-items-center">

                    <div class="col-md-6">
                        <div class="form-floating">
                            <input type="text"
                                   th:field="*{name}"
                                   class="form-control" id="projectName"
                                   aria-describedby="nameHelp"
                                   placeholder="Nazwa projektu">
                            <label for="projectName">Nazwa projektu</label>
                        </div>
                        <p class="alert-danger" th:if="${#fields.hasErrors('name')}">Projekt musi mieć nazwę</p>
                    </div>
                    <div class="col-auto">
                      <span id="nameHelp" class="form-text">
                     Np. "Jan Nowak, Częstochowa" albo "Mateusz Kołodziejski, kuchnia kremowa retro"
                      </span>
                    </div>
                </div>

                <!-- Project comment -->
                <div class="row p-lg-3 g-2 align-items-center">

                    <div class="col">
                        <div class="form-floating">
                            <textarea class="form-control"
                                      th:field="*{comment}"
                                      id="projectComment"
                                      placeholder="Komentarz"></textarea>
                            <label for="projectComment">Komentarz</label>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary my-2 mx-3">Dodaj</button>
            </form>
        </div>
    </div>

</div>

</body>
</html>
