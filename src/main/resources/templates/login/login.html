<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wycena3000</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
            integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"
            async></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
            integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"
            async></script>
</head>
<body>

<!-- navigation bar on top -->

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#" th:text="#{page.service-name}">Wycena3000</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/main/resources/templates/index.html"
                       th:href="@{/}" th:text="#{index.body.main-page}">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/main/resources/templates/project/projects_all.html"
                       th:href="@{/creator/projects/all}" th:text="#{index.body.projects}">Projekty</a>
                </li>
                <li>
                    <a class="nav-link" href="/main/resources/templates/board/board_all.html"
                       th:href="@{/creator/boards/all}" th:text="#{index.body.boards}">
                        Płyty
                    </a>
                </li>
                <li>
                    <a class="nav-link" href="/main/resources/templates/partRepository/part_all.html"
                       th:href="@{/creator/parts/all}" th:text="#{index.body.parts}">
                        Elementy
                    </a>
                </li>

            </ul>
            <div sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button class="btn btn-warning mx-1" type="submit" th:text="#{index.body.logout}">Wyloguj</button>
                </form>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <a href="/main/resources/templates/board/board_add.html" th:href="@{#}"
                   class="btn btn-secondary mx-1" th:text="#{index.body.register}">Rejestracja</a>
                <a href="/main/resources/templates/project/edit_project.html" th:href="@{/user/login}"
                   class="btn btn-success mx-1" th:text="#{index.body.login}">Logowanie</a>
            </div>
        </div>
    </div>
</nav>

<!-- Main content -->

<div class="container">

    <form class="form-signin" method="post" th:action="@{/user/login}">
        <h2 class="form-signin-heading" th:text="#{index.body.login}">Logowanie</h2>
        <p>
            <label for="username" class="sr-only" th:text="#{login.username}">Nazwa użytkownika</label>
            <input type="text" id="username" name="username" class="form-control" th:placeholder="#{login.username}"
                   required autofocus>
        </p>
        <p>
            <label for="password" class="sr-only" th:text="#{login.password}">Hasło</label>
            <input type="password" id="password" name="password" class="form-control" th:placeholder="#{login.password}" required>
        </p>
        <button class="btn btn-lg btn-primary btn-block" type="submit" th:text="#{login.enter}">Wejdź</button>
    </form>

    <div>
        <p>
            <span th:text="#{login.info.part-1}">W celu zalogowania się jako testowy użytkownik, </span><br>
            <span th:text="#{login.info.part-2}">proszę podać login: test, hasło: test</span></p>
    </div>
</div>

</body>

</html>
